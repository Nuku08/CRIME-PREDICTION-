<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crime Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Ensures the container is centered vertically */
            width: 100%;
            max-width: 600px; /* Reduced size for better proportion */
            padding: 25px; /* Adjusted padding for a compact look */
            background: #fff;
            border-radius: 16px; /* Increased border-radius for a more modern shape */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Softer shadow for a cleaner look */
            margin: auto; /* Centers the container horizontally */
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 1.5rem;
            color: #fff;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #1a5bb8;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .signup-container form {
            width: 100%;
        }

        .signup-container form .form-group:last-child {
            margin-bottom: 0;
        }

        .signup-container p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .signup-container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="signup-container">
        <header>
            <img src="/static/logo.png" alt="Logo">
            <h1>Crime Prediction</h1>
        </header>
        <h2>Create Your Account</h2>
        <form action="/signup" method="post" class="signup-form" aria-label="Sign Up Form">
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required aria-required="true">
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for ('login') }}">Log in</a></p>
    </main>
</body>
</html>
