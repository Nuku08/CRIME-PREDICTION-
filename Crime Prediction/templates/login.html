<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crime Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #333;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin: auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 1.5rem;
            color: #fff;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #444;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .input-wrapper {
            position: relative;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        .btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #1a5bb8;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .signup-container form {
            width: 100%;
        }
        .signup-container form .form-group:last-child {
            margin-bottom: 0;
        }
        .signup-container p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        .signup-container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-container p a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            background: #ffeaea;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 150vh; width: 100vw; background: linear-gradient(-45deg, #6a11cb, #2575fc);">
        <main class="signup-container" style="box-shadow: 0 6px 32px rgba(44,62,80,0.10); border-radius: 24px; background: #fff; padding: 40px 32px; max-width: 600px; width: 100%; display: flex; flex-direction: column; align-items: center;">
            <header style="width: 100%; display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
                <img src="/static/crimelogo.png" alt="Logo" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px;">
                <h1 style="font-size: 1.5rem; color: #2575fc; margin-bottom: 0; width: 100%; text-align: center;">Crime Prediction</h1>
            </header>
            <h2 style="margin-bottom: 40px; font-size: 1.8rem; color: #444; text-align: center; width: 100%;">Login to Your Account</h2>
            <form action="/" method="post" class="login-form" aria-label="Login Form" style="width: 80%; max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">
                <div class="form-group" style="width: 100%;">
                    <label for="username" class="form-label" style="width: 100%; text-align: left;">Username:</label>
                    <div class="input-wrapper" style="width: 100%;">
                        <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true" style="width: 100%;">
                    </div>
                </div>
                <div class="form-group" style="width: 100%;">
                    <label for="password" class="form-label" style="width: 100%; text-align: left;">Password:</label>
                    <div class="input-wrapper" style="width: 100%;">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required aria-required="true" style="width: 100%;">
                    </div>
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Login</button>
            </form>
            <p style="margin-top: 15px; font-size: 0.9rem; color: #666; text-align: center; width: 100%;">Don't have an account? <a href="{{ url_for('signup') }}" style="color: #2575fc; text-decoration: none; font-weight: 600;">Sign up</a></p>
        </main>
    </div>
</body>
</html>
